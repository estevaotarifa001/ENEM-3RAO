<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Nota do ENEM</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculadora de Nota do ENEM</h2>
    <form id="enemForm">
        <label for="questoesPrimeiroDia">Quantidade de questões no primeiro dia:</label>
        <input type="number" id="questoesPrimeiroDia" required>
        <label for="corretasPrimeiroDia">Quantidade de questões corretas no primeiro dia:</label>
        <input type="number" id="corretasPrimeiroDia" required>
        
        <label for="questoesSegundoDia">Quantidade de questões no segundo dia:</label>
        <input type="number" id="questoesSegundoDia" required>
        <label for="corretasSegundoDia">Quantidade de questões corretas no segundo dia:</label>
        <input type="number" id="corretasSegundoDia" required>
        
        <label for="notaRedacao">Nota da redação (0 a 1000):</label>
        <input type="number" id="notaRedacao" min="0" max="1000" required>
        
        <input type="submit" value="Calcular">
    </form>
</div>

<script>
    document.getElementById('enemForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var questoesPrimeiroDia = parseInt(document.getElementById('questoesPrimeiroDia').value);
        var corretasPrimeiroDia = parseInt(document.getElementById('corretasPrimeiroDia').value);
        var questoesSegundoDia = parseInt(document.getElementById('questoesSegundoDia').value);
        var corretasSegundoDia = parseInt(document.getElementById('corretasSegundoDia').value);
        var notaRedacao = parseInt(document.getElementById('notaRedacao').value);
        
        var media = ((corretasPrimeiroDia / questoesPrimeiroDia) + (corretasSegundoDia / questoesSegundoDia) + (notaRedacao / 1000)) / 3;
        var arredondamento = Math.round(media * 10) / 10; // arredondando para uma casa decimal
        
        alert("Sua média no ENEM é: " + media.toFixed(2) + "\nSua nota de arredondamento é: " + arredondamento.toFixed(1));
    });
</script>

</body>
</html>
